<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/galeria.css">
    <title>Galeria de Fotos</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="./imagens/cr7.jpg" alt="Logo">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a class="active" href="galeria.html">Galeria</a></li>
                <li><a href="conquistas.html">Conquistas</a></li>
            </ul>
        </nav>
    </header>
    <main class="gallery">
        <h1>Galeria de Fotos</h1>
        <div class="photo-grid">
            <div class="photo">
                <img src="./imagens/bola de ouro.webp" alt="Foto 1">
                <div class="photo-description">Cr 7 com a bola de Ouro</div>
            </div>
            <div class="photo">
                <img src="./imagens/cr7 champions.jpg" alt="Foto 2">
                <div class="photo-description">campeão da champions 2018</div>
            </div>
            <div class="photo">
                <img src="./imagens/cr7 e seu fisico.png" alt="Foto 3">
                <div class="photo-description">Cr7 e seu fisico</div>
            </div>
            <div class="photo">
                <img src="./imagens/cr7 united.jpg" alt="Foto 4">
                <div class="photo-description">Cr7 red</div>
            </div>
            <!-- Novos 8 cards -->
            <div class="photo">
                <img src="./imagens/Rosaaaa.jpg" alt="Foto 5">
                <div class="photo-description">Cr7 Barbie</div>
            </div>
            <div class="photo">
                <img src="./imagens/mulher.jpg" alt="Foto 6">
                <div class="photo-description">Cr7 com a sua esposa</div>
            </div>
            <div class="photo">
                <img src="./imagens/Mãe.avif" alt="Foto 7">
                <div class="photo-description">Cr7 com sua mãe</div>
            </div>
            <div class="photo">
                <img src="./imagens/filho mosculoso.webp" alt="Foto 8">
                <div class="photo-description">Cr7 e seu filho se mostrando</div>
            </div>
            <div class="photo">
                <img src="./imagens/dfamila 7.webp" alt="Foto 9">
                <div class="photo-description">Cr7 com a familía</div>
            </div>
            <div class="photo">
                <img src="./imagens/pelados.jpg" alt="Foto 10">
                <div class="photo-description">Cr7 com seu filho treinando</div>
            </div>
            <div class="photo">
                <img src="./imagens/Cristiano_Ronaldo_and_Lionel_Messi_-_Portugal_vs_Argentina,_9th_February_2011.jpg" alt="Foto 11">
                <div class="photo-description">Cr7 com o Messi</div>
            </div>
            <div class="photo">
                <img src="./imagens/MQUO6L4J5MY2ZOKMSCUIHFN3CA.avif" alt="Foto 12">
                <div class="photo-description">Cr7 com o neymar</div>
            </div>
        </div>
    </main>
    <div id="lightbox" class="lightbox">
        <span id="lightbox-close" class="close-btn">&times;</span>
        <img id="lightbox-img" src="" alt="Visualização ampliada">
        <a id="downloadBtn" class="download-btn" href="#" download>Baixar Imagem</a>
    </div>
    <script src="./scripts/galeria.js"></script>
</body>
</html>
