<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Utilize o mesmo CSS que a pÃ¡gina index -->
  <link rel="stylesheet" href="./styles/style.css">
  <title>Cadastro</title>
</head>
<body style="background: url('./imagens/illuminated-soccer-field-goalpost-night-600nw-2587304517.webp') no-repeat center center; background-size: cover;">
  <div class="login-container">
    <div class="net-overlay"></div>
    <form id="cadastroForm">
      <h1>cadastro</h1>
      <div class="input-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
      </div>
      <div class="button-group">
        <button type="submit">Cadastrar</button>
      </div>
    </form>
    <div id="error-message" class="error-message"></div>
  </div>
  <script src="./scripts/cadastro.js"></script>
</body>
</html>
