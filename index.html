<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Login</title>
</head>
<body style="background: url('./imagens/illuminated-soccer-field-goalpost-night-600nw-2587304517.webp') no-repeat center center; background-size: cover;">
    <div class="login-container">
        <div class="net-overlay"></div>
        <form id="loginForm">
            <h1>login</h1>
            <div class="input-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="input-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="button-group">
                <button type="submit">Entrar</button>
            </div>
        </form>
        <!-- BotÃ£o de cadastro -->
        <div class="button-group">
            <button type="button" onclick="window.location.href='cadastro.html'">Cadastrar</button>
        </div>
        <div id="error-message" class="error-message"></div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
